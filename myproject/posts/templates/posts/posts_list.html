{% extends 'layout.html' %}

{% block title %} Posts {% endblock%}
{% block content %}
    <h1>All Posts</h1>
    <hr>
    {% for post in posts %}
    <article>
        <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
        <h4>{{ post.body }}</h4>
        <h5>{{ post.date }} by {{ post.author }}</h5>
    </article>
    {% endfor %}
{% endblock %}
